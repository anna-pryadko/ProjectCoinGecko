	<head>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css"/>
		<link rel="stylesheet" href="./external.css"/>

	<body>
		<div class="sticky-top">
			<div class="jumbotron gradient">
				<div class="container">
					<div class="row">
						<div class="col-4 offset-1">
							<h1 class="display-4 titleTx">Cryptonite</h1>
						</div>
						<div class="col-2 offset-4">
							<img src="money.jpg" class="pic"/> 
						</div>
					</div>
					<p class="lead"></p>
				</div>
			</div>
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active"><a class="nav-link" href="#" onclick="goHome()">Home <span class="sr-only">(current)</span></a></li>
							<li class="nav-item"><a class="nav-link" href="#" onclick="goReports()">Live Reports</a></li>
							<li class="nav-item"><a class="nav-link disabled" href="#" onclick="goAbout()">About</a></li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" id="searchCoinField" type="search" placeholder="Search" aria-label="Search"/>
							<button class="btn btn-outline-success my-2 my-sm-0 searchBut" onclick="searchCoin()" type="button">Search</button> 
						</form>
					</div>
				</nav>
			</div>
		</div>
		<div class="row offset-4">                          
			<div class="spinner">
			<h2 class="pt-2 pl-5">loading please wait...</h2>
			<div class="offset-4 loader"></div>      
		</div>
	</div>
		<div class="container fon">
			<div class="row printCoins"></div>
			<div id="chartContainer" style="height: 360px; width: 100%;"></div>
			<!-- <div class="ml-5" id="chartContainer" style="height: 400px; width: 95%; background-color: none;"></div> -->
			</div>  
			</div>  
			
			<div class="modal fade" tabindex="-1" id="myModalBox" role="dialog">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">You need to replace a coin</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
						</div>
						<div class="modal-body">
							<p id="modalPrint">
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" onclick="modalSave()">Save changes</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> 
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" tabindex="-1" id="myModalBoxInfo" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Search Results</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button> 
						</div>
						<div class="modal-body">
							<div class="container-fluid">
							<div class="row" id="modalPrintInfo">	
							<!-- <div id="modalPrintInfo"></div> -->
						    </div>
						    </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> 
						</div>
					</div>
				</div>
			</div>
		</div>
